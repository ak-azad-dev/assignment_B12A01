<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow Agencie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="raleway-regular">
    <!-- Header Section -->
    <header class="header">
      <nav>
        <h1 class="nav-title color-primary">LOGO</h1>
        <ul>
          <li>
            <a href="#"><button class="btn-primary">Sign Up</button></a>
          </li>
        </ul>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-title">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <button class="btn-primary">Stay Focused</button>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Action Section -->
      <section class="action">
        <div class="action-content">
          <h1 class="action-title">See It in Action</h1>
          <p class="action-subtitle">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <img
          class="action-content-image"
          src="assets/images/wc-mini.png"
          alt="Webflow Conf2022"
        />
      </section>

      <!-- Productive Users Section -->
      <section class="user">
        <h1 class="user-title">Joined Thousands of Productive Users</h1>
        <div class="user-container">
          <div class="user-items">
            <h1 class="item-title color-primary">50K</h1>
            <p class="item-subtitle">Active Users</p>
          </div>
          <div class="user-items">
            <h1 class="item-title color-primary">2M+</h1>
            <p class="item-subtitle">Focus Sessions</p>
          </div>
          <div class="user-items">
            <h1 class="item-title color-primary">95%</h1>
            <p class="item-subtitle">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
